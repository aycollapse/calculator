<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calcBody">
        <div id="calcDisplay">
        </div>
        <div id="calcKeypad">

            <div id="numPad">
                <button class="keyPadButtons" id="btnAC">AC</button>
                <button class="keyPadButtons" id="btnDot">.</button>
                <button class="keyPadButtons" id="btn7">7</button>
                <button class="keyPadButtons" id="btn8">8</button>
                <button class="keyPadButtons" id="btn9">9</button>
                <button class="keyPadButtons" id="btn4">4</button>
                <button class="keyPadButtons" id="btn5">5</button>
                <button class="keyPadButtons" id="btn6">6</button>
                <button class="keyPadButtons" id="btn1">1</button>
                <button class="keyPadButtons" id="btn2">2</button>
                <button class="keyPadButtons" id="btn3">3</button>
                <button class="keyPadButtons" id="btn0">0</button>
            </div>

            <div id="operPad">
                <button class="operPadButtons" id="btnAdd">+</button>
                <button class="operPadButtons" id="btnSubtract">-</button>
                <button class="operPadButtons" id="btnMultiply">x</button>
                <button class="operPadButtons" id="btnDivide">/</button>
                <button class="operPadButtons" id="btnEqual">=</button>
            </div>

        </div>
    </div>
</body>
</html>
